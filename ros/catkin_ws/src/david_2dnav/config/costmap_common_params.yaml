# Configuration for the cost map. See
# https://wiki.ros.org/navigation/Tutorials/RobotSetup.

# Include objects that are 2.5 meters away in the local cost map.
obstacle_range: 2.5

# Raytrace free space to 3 meters. TODO: what does this mean?
raytrace_range: 3.0

# Convex hull of the robot, in meters.
# TODO: Can we get this from the URDF?

footprint: [
  [-0.5, -1],
  [0.5, -1],
  [0.5, 1],
  [-0.5, 1]
]

#robot_radius: ir_of_robot
inflation_radius: 0.55

observation_sources: laser_scan_sensor point_cloud_sensor

# These are currently set up for Webots, and will probably need to
# change for the real robot.
laser_scan_sensor:
  sensor_frame: laser
  topic: /david_6541_helios/Hokuyo_UTM_30LX/laser_scan
  data_type: LaserScan
  marking: true
  clearing: true

# Point cloud is generated by the same sensor as the laser here -- not
# sure whether that will be the case with the real robot.
point_cloud_sensor:
  sensor_frame: laser
  topic: /david_6541_helios/Hokuyo_UTM_30LX/point_cloud
  data_type: PointCloud
  marking: true
  clearing: true
